{% extends 'base.html' %}

{% block content %}
  <h1>{{ product.name }}</h1>
  <p>Price: {{ product.price }}</p>
  <p>Description: {{ product.description }}</p>
    <p>
      <a href="{% url 'product_edit' pk=product.pk %}">Edit</a>
      <form action="{% url 'product_delete' pk=product.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
      </form>
    <a href="{% url 'product_list' %}">Product List</a>
    </p>
{% endblock %}
